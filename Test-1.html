<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCC क्विज़ - 60 प्रश्न (ऑप्शन्स रैंडम)</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Devanagari:wght@400;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins','Noto Sans Devanagari',sans-serif;}
body{background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:15px;}
.quiz-container{background:white;max-width:850px;width:100%;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.3);overflow:hidden;position:relative;}
.header{background:#764ba2;color:white;padding:20px;text-align:center;font-size:24px;font-weight:600;}
.total-timer{position:absolute;top:15px;right:15px;background:rgba(0,0,0,0.85);color:#fff;padding:8px 16px;border-radius:25px;font-size:16px;font-weight:bold;z-index:100;}
.quiz-body{padding:30px;text-align:center;}
.question-number{font-size:18px;color:#764ba2;margin-bottom:15px;font-weight:600;}
.timer-circle{width:110px;height:110px;margin:20px auto;position:relative;}
.timer-circle svg{transform:rotate(-90deg);}
.circle-bg{fill:none;stroke:#eee;stroke-width:12;}
.circle-fg{fill:none;stroke:#e74c3c;stroke-width:12;stroke-linecap:round;}
.timer-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;font-weight:bold;color:#e74c3c;}
.question{font-size:18px;margin:20px 0;line-height:1.4;font-weight:600;}
.question small{display:block;color:#555;margin-top:5px;font-size:14px;}
.options{display:grid;gap:12px;margin:25px 0;}
.option{padding:16px;background:#f8f9fa;border:2px solid #ddd;border-radius:12px;cursor:pointer;transition:all 0.3s;font-size:15px;text-align:left;}
.option:hover{background:#e9ecef;border-color:#764ba2;}
.option.selected{background:#764ba2;color:white;border-color:#764ba2;}
.btn{padding:12px 28px;font-size:16px;border:none;border-radius:10px;cursor:pointer;margin:8px;}
.btn-green{background:#27ae60;color:white;}
.btn-blue{background:#2980b9;color:white;}
.btn-orange{background:#e67e22;color:white;}
.btn-group{display:flex;justify-content:space-between;margin-top:30px;flex-wrap:wrap;gap:12px;}
.result,.review{padding:40px 25px;text-align:center;}
.hide{display:none;}
.review-item{background:#f9f9f9;padding:18px;margin:15px 0;border-radius:12px;border-left:6px solid;text-align:left;line-height:1.6;font-size:15px;}
.correct{border-left-color:#27ae60;background:#d5f5e3;}
.incorrect{border-left-color:#e74c3c;background:#fadbd8;}
input{width:100%;padding:15px;margin:10px 0;font-size:16px;border-radius:10px;border:2px solid #ddd;}
@media (max-width: 768px){.question{font-size:16px;}.option{font-size:14px;padding:14px;}}
</style>
</head>
<body>
<div class="quiz-container">
  <div class="header">CCC<br><small>कंप्यूटर कोर्स</small></div>
  <div class="total-timer" id="total-timer">कुल समय: 30:00</div>

  <div id="login" class="quiz-body">
    <h2 style="margin-bottom:20px;color:#764ba2;font-size:20px;">अपनी जानकारी भरें</h2>
    <input type="text" id="candidate-name" placeholder="अपना नाम लिखें">
    <input type="text" id="candidate-roll" placeholder="रोल नंबर">
    <button class="btn btn-green" onclick="startQuiz()" style="width:100%;padding:15px;margin-top:20px;font-size:18px;">क्विज़ शुरू करें</button>
  </div>

  <div id="quiz" class="quiz-body hide">
    <div class="question-number">प्रश्न <span id="qno">1</span> / 60</div>
    <div class="timer-circle">
      <svg width="110" height="110">
        <circle class="circle-bg" cx="55" cy="55" r="49"></circle>
        <circle class="circle-fg" id="circle-fg" cx="55" cy="55" r="49" stroke-dasharray="308" stroke-dashoffset="0"></circle>
      </svg>
      <div class="timer-text" id="question-timer">30</div>
    </div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="btn-group">
      <button class="btn btn-orange" id="back-btn" onclick="previousQuestion()">पिछला</button>
      <button class="btn btn-green" onclick="nextQuestion()">अगला</button>
    </div>
  </div>

  <div id="result" class="result hide">
    <h2 style="font-size:24px;">क्विज़ समाप्त!</h2>
    <p id="score" style="font-size:20px;margin:25px 0;font-weight:600;"></p>
    <button class="btn btn-blue" onclick="showReview()">रिव्यू देखें</button><br><br>
    <button class="btn btn-green no-print" onclick="location.reload()">नया क्विज़</button>
  </div>

  <div id="review" class="review hide">
    <h2 style="font-size:22px;">आपके जवाबों का पूरा रिव्यू</h2>
    <p style="font-size:16px;"><strong>नाम:</strong> <span id="rev-name"></span> | <strong>रोल:</strong> <span id="rev-roll"></span></p>
    <div id="review-container"></div>
    <div style="margin-top:25px;" class="no-print">
      <button class="btn btn-blue" onclick="window.print()">प्रिंट / PDF करें</button>
      <button class="btn btn-green" onclick="location.reload()">नया क्विज़</button>
    </div>
  </div>
</div>

  { q: "SDRAM का पूरा नाम?", a: "सिंक्रोनस डायनामिक रैंडम एक्सेस मेमोरी", options: ["सिंगल डायनामिक रैंडम एक्सेस मेमोरी","सुपर डायनामिक रैंडम एक्सेस मेमोरी","सेकेंडरी डायनामिक रैंडम एक्सेस मेमोरी","सिंक्रोनस डायनामिक रैंडम एक्सेस मेमोरी"] }
];

// ऑप्शन्स को रैंडम शफ़ल करना
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let questions = originalQuestions.map(item => {
  let opts = [...item.options];
  shuffleArray(opts);
  return { q: item.q, a: item.a, options: opts };
});

let currentQuestion = 0;
let answers = new Array(questions.length).fill(null);
let candidateName = '', candidateRoll = '';
let totalTime = 30 * 60, questionTime = 30;
let totalTimer, questionTimer;

function formatTime(seconds) {
  const m = String(Math.floor(seconds / 60)).padStart(2, '0');
  const s = String(seconds % 60).padStart(2, '0');
  return `${m}:${s}`;
}

function startTotalTimer() {
  document.getElementById('total-timer').innerText = `कुल समय: ${formatTime(totalTime)}`;
  totalTimer = setInterval(() => {
    totalTime--;
    document.getElementById('total-timer').innerText = `कुल समय: ${formatTime(totalTime)}`;
    if (totalTime <= 0) { clearInterval(totalTimer); endQuiz(); }
  }, 1000);
}

function startQuestionTimer() {
  let timeLeft = questionTime;
  document.getElementById('question-timer').innerText = timeLeft;
  const circumference = 308;
  const circle = document.getElementById('circle-fg');
  circle.style.strokeDashoffset = 0;

  questionTimer = setInterval(() => {
    timeLeft--;
    document.getElementById('question-timer').innerText = timeLeft;
    const offset = circumference * (1 - timeLeft / questionTime);
    circle.style.strokeDashoffset = offset;
    if (timeLeft <= 0) {
      clearInterval(questionTimer);
      nextQuestion();
    }
  }, 1000);
}

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById('qno').innerText = currentQuestion + 1;
  document.getElementById('question').innerHTML = q.q;
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerHTML = opt;
    div.onclick = () => selectOption(i);
    if (answers[currentQuestion] === i) div.classList.add('selected');
    optsDiv.appendChild(div);
  });
  document.getElementById('back-btn').style.display = currentQuestion === 0 ? 'none' : 'block';
  clearInterval(questionTimer);
  startQuestionTimer();
}

function selectOption(idx) {
  answers[currentQuestion] = idx;
  document.querySelectorAll('.option').forEach((el, i) => el.classList.toggle('selected', i === idx));
}

function nextQuestion() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    loadQuestion();
  } else {
    endQuiz();
  }
}

function previousQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion();
  }
}

function startQuiz() {
  candidateName = document.getElementById('candidate-name').value.trim();
  candidateRoll = document.getElementById('candidate-roll').value.trim();
  if (!candidateName || !candidateRoll) {
    alert('नाम और रोल नंबर भरें!');
    return;
  }
  document.getElementById('login').classList.add('hide');
  document.getElementById('quiz').classList.remove('hide');
  startTotalTimer();
  loadQuestion();
}

function endQuiz() {
  clearInterval(questionTimer); clearInterval(totalTimer);
  document.getElementById('quiz').classList.add('hide');
  document.getElementById('result').classList.remove('hide');
  let score = 0;
  answers.forEach((ans, i) => {
    if (ans !== null && questions[i].options[ans] === questions[i].a) score++;
  });
  document.getElementById('score').innerHTML = `<strong>आपका स्कोर: ${score} / 60</strong><br>Your Score: ${score} / 60`;
}

function showReview() {
  document.getElementById('result').classList.add('hide');
  document.getElementById('review').classList.remove('hide');
  document.getElementById('rev-name').innerText = candidateName;
  document.getElementById('rev-roll').innerText = candidateRoll;
  const container = document.getElementById('review-container');
  container.innerHTML = '';
  questions.forEach((q, i) => {
    const userAns = answers[i] !== null ? q.options[answers[i]] : 'कोई जवाब नहीं';
    const correct = userAns === q.a;
    const div = document.createElement('div');
    div.className = `review-item ${correct ? 'correct' : 'incorrect'}`;
    div.innerHTML = `<strong>प्रश्न ${i+1}:</strong> ${q.q}<br>
      <strong>आपका जवाब:</strong> <span style="color:${correct?'#27ae60':'#e74c3c'};">${userAns}</span><br>
      <strong>सही जवाब:</strong> <span style="color:#27ae60;">${q.a}</span>`;
    container.appendChild(div);
  });
}
</script>
